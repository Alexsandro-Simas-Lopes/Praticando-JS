<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <container>  
            <!-- give a suitable heading using h1 tag-->
            <h1>Increment and Decrement counter</h1>
            <div class="text-center justify-content-around">
                    <!-- adding button and heading to show the digits -->
                    <!--increment() and decrement() functions on button click-->
                     
                    <h2 id="counting" onclick="decrement(idade)"></h2>
                    <button onclick="decrement(idade)"></button>         
                
            </div> 
        </container>
        <script type="text/JavaScript" src="main.js"></script>
    </body>
</html>

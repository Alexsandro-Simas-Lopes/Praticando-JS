<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            
            <div id="carouselExampleCaptions" class="carousel slide carousel-select" style="z-index: 1;" data-bs-ride="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-block w-100">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="card-log card">
                                        <div class="card-body">
                                            <h3 class="mb-5">Entrar</h3>
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                                <label for="floatingInput">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                                <label for="floatingPassword">Password</label>
                                            </div>
                                            <div class="form-floating">
                                                <button type="submit" class="btn btn-secondary">Entrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="CadastreUser" class="col-sm-6">
                                    <div class="card-log border-0 card">
                                        <div class="card-body">
                                            <h3 class="">Cadastrar</h3>
                                            <div class="form-floating">
                                                <button 
                                                    class="bg-dark text-light" type="button" 
                                                    data-bs-target="#carouselExampleCaptions" 
                                                    data-bs-slide="prev" id="ClickRegister">Cadastrar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <div class="d-block w-100">
                            <div class="row">
                                <div id="LoginUser" class="col-sm-6">
                                    <div class="card-log1 border-0 card">
                                        <h3 class="">Entrar</h3>
                                        <div class="form-floating">
                                            <button 
                                                class="bg-dark text-light" type="button" 
                                                data-bs-target="#carouselExampleCaptions" 
                                                data-bs-slide="next" id="ClickEnter">Entrar 
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="card-log1 card">
                                        <h3 class="mb-5">Cadastrar</h3>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingPassword1" placeholder="Password">
                                            <label for="floatingPassword1">Nome</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="floatingInput1" placeholder="name@example.com">
                                            <label for="floatingInput1">Email address</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="floatingPassword1" placeholder="Password">
                                            <label for="floatingPassword1">Senha</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="floatingPassword1" placeholder="Password">
                                            <label for="floatingPassword1">Confirmar senha</label>
                                        </div>
                                        <div class="form-floating">
                                            <button type="submit" class="btn btn-secondary">Cadastrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="select-buttom" style="z-index: 0;">
                <div class="card card-body">
                    <div class="d-grid gap-2 d-md-block">
                        <button 
                            class="btn btn-dark text-light" type="button" 
                            data-bs-target="#carouselExampleCaptions" 
                            data-bs-slide="next" id="ClickEnter01">Entrar 
                        </button>
                        <button 
                            class="btn btn-dark text-light" type="button" 
                            data-bs-target="#carouselExampleCaptions" 
                            data-bs-slide="prev" id="ClickRegister01">Cadastrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" href="main.js"></script>
    </body>
</html>
